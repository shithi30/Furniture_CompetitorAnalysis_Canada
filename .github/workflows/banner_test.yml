name: Selenium Test Run                          

on:
  schedule:
    - cron: "*/10 * * * *"                                                                    # cron expr.

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11.7"                                                           # Python version

    - name: Install dependencies                         
      run: |
        python -m pip install --upgrade pip
        pip install -r banner_req.txt                                        # installation

    - name: Set up Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

    - name: Download ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+')
        CHROME_DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
        wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run Selenium script
      env:
        DISPLAY: :99  # Setting up display for headless mode
      run: |
        Xvfb :99 -screen 0 1920x1080x16 &
        python banner_test.py  # Replace with the name of your Python script
