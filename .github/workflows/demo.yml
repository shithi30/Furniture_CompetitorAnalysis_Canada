name: Run Python Script Every 10 mins

on:
  schedule:
    - cron: '*/10 * * * *'  # This schedule runs the script every 5 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r stock_price_requirements.txt

    - name: Run the Python script
      run: |
        python "Furniture - Daily Stocks.py"  # Replace with the path to your script
